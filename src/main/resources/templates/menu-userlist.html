<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>List of Menu Items</title>
</head>
<body>
<div class="container">
    <h2>List of Menu Items</h2>
    <form th:action="@{/order/create}" method="post">
        <button type="submit" class="btn btn-primary">Create New Order</button>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Serving Weight</th>
            <th scope="col">Price</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu, iStat: ${menus}">
            <th scope="row" th:text="${iStat.index + 1}"/>
            <td th:text="${menu.id}"/>
            <td th:text="${menu.name}"/>
            <td th:text="${menu.description}"/>
            <td th:text="${menu.servingWeight}"/>
            <td th:text="${menu.price}"/>
            <td>
                <form th:action="@{|/order/add/${menu.id}|}" method="post">
                    <button type="submit" class="btn btn-success">Add to Order</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Table to display items in the order -->
    <h2>Items in the Order</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Serving Weight</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through items in the order and display them -->
        <tr th:each="item, iStat: ${order.items}">
            <td th:text="${item.id}"/>
            <td th:text="${item.name}"/>
            <td th:text="${item.description}"/>
            <td th:text="${item.servingWeight}"/>
            <td th:text="${item.price}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
